<!DOCTYPE html>
<html style="height: 100%; width: 100%">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Tomasulo</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<body style="height: 100%; width: 100%; overflow: auto; margin: 0px; padding: 0px">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Tomasulo</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
    </ul>
    <ul class="navbar-nav ">
      <li class="nav-item active">
        <a class="nav-link" href="#" id='clock'></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="run(1, 0)"><i class="fas fa-angle-right fa-2x" data-toggle="tooltip"
                                                            data-placement='bottom' title='Step'></i></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="$('#myModal2').modal('show')"><i class="fas fa-angle-double-right fa-2x"
                                                                               data-toggle="tooltip" data-placement='bottom' title='Multi-steps'></i></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="run(-1, 200)"><i class="fas fa-chevron-circle-right fa-2x"
                                                               data-toggle="tooltip" data-placement='bottom' title='Auto run'></i></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="stop()"><i class="far fa-pause-circle fa-2x" data-toggle="tooltip"
                                                         data-placement='bottom' title='Pause'></i></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="run(-1, 0)"><i class="fas fa-step-forward fa-2x" data-toggle="tooltip"
                                                             data-placement='bottom' title='Run to end'></i></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="reset()"><i class="fas fa-undo fa-2x" data-toggle="tooltip"
                                                          data-placement='bottom' title='Reset'></i></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="show_input()"><i class="fas fa-cloud-upload-alt fa-2x"
                                                               data-toggle="tooltip" data-placement='bottom' title='Upload NEL'></i></a>
      </li>
    </ul>
  </div>
</nav>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New NEL Instructions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Instructions</label>
            <textarea class="form-control" id="nel-inst" style="height: 300px">123</textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="update_nel()">Submit</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Multiple step run</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Steps</label>
            <input class="form-control" id="step_num" type="number" value=1></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="multi_step()">OK</button>
      </div>
    </div>
  </div>
</div>
<div class="py-4" style="height: 93%; width: 100%">
  <div class="row" style="width: 100%">
    <div class="col-md-5" style="width: 100%">
      <div id="inst-table" style="width: 100%"></div>
    </div>
    <div class="col-md-7 border-left" style="width: 100%">
      <div id="res-table" style="width: 100%"></div>
    </div>
  </div>
  <hr>
  <div id="reg-table" style="width: 100%"></div>
</div>
</body>
<script src="./bootstrap.js"></script>
</html>
